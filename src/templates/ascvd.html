<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASCVD Risk Calculator</title>
</head>
<body>
    <div class="container">
        <h1>ASCVD Risk Calculator</h1>
        <form method="post">
            <label for="age">Current Age:</label>
            <input type="number" name="age" id="age" value="{{ patient_data.get('age', '') }}" required><br>

            <label for="gender">Sex:</label>
            <select name="gender" id="gender" required>
                <option value="male" {% if patient_data.get('gender') == 'male' %}selected{% endif %}>Male</option>
                <option value="female" {% if patient_data.get('gender') == 'female' %}selected{% endif %}>Female</option>
            </select><br>

            <label for="race">Race:</label>
            <select name="race" id="race" required>
                <option value="white" {% if patient_data.get('race') == 'white' %}selected{% endif %}>White</option>
                <option value="black" {% if patient_data.get('race') == 'black' %}selected{% endif %}>Black</option>
                <option value="asian" {% if patient_data.get('race') == 'asian' %}selected{% endif %}>Asian</option>
                <option value="other" {% if patient_data.get('race') == 'other' %}selected{% endif %}>Other</option>
            </select><br>

            <label for="systolic_bp">Systolic Blood Pressure (mm Hg):</label>
            <input type="number" name="systolic_bp" id="systolic_bp" value="{{ patient_data.get('systolic_bp', '') }}" required><br>

            <label for="diastolic_bp">Diastolic Blood Pressure (mm Hg):</label>
            <input type="number" name="diastolic_bp" id="diastolic_bp" value="{{ patient_data.get('diastolic_bp', '') }}" required><br>

            <label for="total_cholesterol">Total Cholesterol (mg/dL):</label>
            <input type="number" name="total_cholesterol" id="total_cholesterol" value="{{ patient_data.get('total_cholesterol', '') }}" required><br>

            <label for="hdl_cholesterol">HDL Cholesterol (mg/dL):</label>
            <input type="number" name="hdl_cholesterol" id="hdl_cholesterol" value="{{ patient_data.get('hdl_cholesterol', '') }}" required><br>

            <label for="ldl_cholesterol">LDL Cholesterol (mg/dL):</label>
            <input type="number" name="ldl_cholesterol" id="ldl_cholesterol" value="{{ patient_data.get('ldl_cholesterol', '') }}"><br>

            <label>History of Diabetes?</label>
            <input type="radio" id="diabetes_yes" name="diabetes" value="yes" {% if patient_data.get('diabetes') %}checked{% endif %}>
            <label for="diabetes_yes">Yes</label>
            <input type="radio" id="diabetes_no" name="diabetes" value="no" {% if not patient_data.get('diabetes') %}checked{% endif %}>
            <label for="diabetes_no">No</label><br>

            <label>Smoker?</label>
            <input type="radio" id="smoker_yes" name="smoker" value="yes" {% if patient_data.get('smoker') %}checked{% endif %}>
            <label for="smoker_yes">Yes</label>
            <input type="radio" id="smoker_no" name="smoker" value="no" {% if not patient_data.get('smoker') %}checked{% endif %}>
            <label for="smoker_no">No</label><br>

            <label>On Hypertension Treatment?</label>
            <input type="radio" id="on_bp_meds_yes" name="on_bp_meds" value="yes">
            <label for="on_bp_meds_yes">Yes</label>
            <input type="radio" id="on_bp_meds_no" name="on_bp_meds" value="no" checked>
            <label for="on_bp_meds_no">No</label><br>

            <label>On a Statin?</label>
            <input type="radio" id="on_statin_yes" name="on_statin" value="yes">
            <label for="on_statin_yes">Yes</label>
            <input type="radio" id="on_statin_no" name="on_statin" value="no" checked>
            <label for="on_statin_no">No</label><br>

            <label>On Aspirin Therapy?</label>
            <input type="radio" id="on_aspirin_yes" name="on_aspirin" value="yes">
            <label for="on_aspirin_yes">Yes</label>
            <input type="radio" id="on_aspirin_no" name="on_aspirin" value="no" checked>
            <label for="on_aspirin_no">No</label><br>

            <label>Refine current risk estimation using data from a previous visit?</label>
            <input type="radio" id="refine_risk_yes" name="refine_risk" value="yes">
            <label for="refine_risk_yes">Yes</label>
            <input type="radio" id="refine_risk_no" name="refine_risk" value="no" checked>
            <label for="refine_risk_no">No</label><br>

            <input type="submit" value="Calculate Risk">
        </form>

        {% if result %}
            <h3>{{ result }}</h3>
        {% endif %}
    </div>
</body>
</html>

<style>
    .container {
        display: grid;
        place-items: center;
    }
    label {
        display: block;
        margin-top: 10px;
    }
</style>
